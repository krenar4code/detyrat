<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detyra12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <div class="sign-in">
                <h2>Sign In</h2>
                <div class="social-icons">
                    <a href="#" class="google">G+</a>
                    <a href="#" class="facebook">f</a>
                    <a href="#" class="github">G</a>
                    <a href="#" class="linkedin">in</a>
                </div>
                <p>or use your email password</p>
                <input type="text" placeholder="Email" class="input-btn">
                <input type="password" placeholder="Password" class="input-btn">
                <a href="#" class="forgot">Forget Your Password?</a>
                <button class="signin-btn">SIGN IN</button>
            </div>

            <div class="sign-up">
                <h2>Hello, Friend!</h2>
                <p>Register with your personal details to use all of the site features</p>
                <button class="signup-btn">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
