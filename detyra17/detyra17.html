<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detyra17</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <div class="details">
                <h1>Client Details</h1>
                <p>Enter the details of all incoming clients.</p>
            </div>

            <div class="client-details">
                <div class="client-name m-1 b-1">
                    <label for="">Client Name <span>*</span></label>
                    <input type="text" placeholder="" class="none" required>
                </div>
                <div class="company m-1 b-1">
                    <label for="">Company <span>*</span></label>
                    <input type="text" placeholder="" class="none" required>
                </div>
                <div class="title m-1 b-1">
                    <label for="">Title</label>
                    <input type="text" placeholder="" class="none">
                </div>
                <div class="department m-1 b-1">
                    <label for="">Department <span>*</span></label>
                        <label for="Select" class="select">-Select-</label>
                            <select name="select" id="select">
                                <option value="management">Management</option>
                                <option value="finance">Finance</option>
                                <option value="marketing ">Marketing</option>
                                <option value="statistics">Statistics</option>
                            </select>
                </div>
                <div class="preferred-contact m-1 b-1">
                    <label for="">Preferred-contact <span>*</span></label>
                            <input type="radio" name="Email-Phone" id="">Email
                            <input type="radio" name="Email-Phone" id="">Phone
                </div>
                <div class="company-address m-1 b-1" >
                    <div class="address">
                        <label for="">Company address *</label>
                        <textarea name="" id="" rows="10" class="area-none"></textarea>
                    </div>
                    <div class="country">
                        <div class="street-add">
                            <input type="text" class="none">
                            <p>Street Address</p>
                            <input type="text" class="none">
                            <p>Address Line 2</p>
                        </div>
                        <div class="city">
                            <input type="text" class="none">
                            <p>City</p>
                            <input type="text" class="none">
                            <p>State/Region/Province</p>
                        </div>
                        <div class="postal">
                            <input type="text" class="none">
                            <p>Postal/Zip Code</p>
                            <p>-Select-</p>
                            <input type="text" class="none">
                            <p>Country</p>
                        </div>
                    </div>
                </div>
                <div class="company-website m-1 b-1">
                    <label for="">Company website <span>*</span></label>
                    <input type="text" placeholder="" class="none" required>
                </div>
                <div class="company-logo m-1 b-1">
                    <label for="">Company logo <span>*</span></label>
                    <input type="file" name="Choose file" id="" placeholder="" class="dashed-border">
                </div>
                <div class="working-hours m-1 b-1">
                    <label for="">Working Hours <span>*</span></label>
                    <input type="text" placeholder="" class="none" required>
                </div>
                <div class="working-days m-1 b-1">
                    <label for="">Working Days <span>*</span></label>
                    <input type="text" placeholder="" class="none" required>
                </div>
                <div class="billing-cycle m-1 b-1">
                    <label for="">Billing Cycle <span>*</span></label>
                    <input type="date" name="date" id="">
                </div>
                <div class="additional-information m-1 b-1">
                    <label for="">Additional Information</label>
                    <textarea name="" id="" rows="5" class="area"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </div>








    </div>
</body>
</html>
