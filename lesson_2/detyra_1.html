<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detyra_1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="progress-container">
        <div class="icons">
            <i class="fa-solid fa-expand step-icon" data-step="1"></i>
            <i class="fa-solid fa-file-invoice step-icon" data-step="2"></i>
            <i class="fa-regular fa-credit-card step-icon" data-step="3"></i>
            <i class="fa-solid fa-right-left step-icon" data-step="4"></i>
            <i class="fa-solid fa-location-dot step-icon" data-step="5"></i>
        </div>
        <div class="progress-bar">
            <div class="bar"></div>
            <div class="check-icons">
                <i class="fa-solid fa-circle-check check-icon" data-step="1"></i>
                <i class="fa-solid fa-circle-check check-icon" data-step="2"></i>
                <i class="fa-solid fa-circle-check check-icon" data-step="3"></i>
                <i class="fa-solid fa-circle-check check-icon" data-step="4"></i>
                <i class="fa-solid fa-circle-check check-icon" data-step="5"></i>
            </div>
        </div>
        <div class="steps">
            <span class="step-text" data-step="1">Add To Cart</span>
            <span class="step-text" data-step="2">Fill Details</span>
            <span class="step-text" data-step="3">Make Payment</span>
            <span class="step-text" data-step="4">Order in Progress</span>
            <span class="step-text" data-step="5">Order Arrived</span>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
