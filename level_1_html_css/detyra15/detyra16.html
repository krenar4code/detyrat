<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detyra16</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="logo">MAXMILKIN</div>
    <button class="menu-btn">=</button>
  </header>

  <section class="hero">
    <div class="recent-works">
      <h2>Recent Works</h2>
      <div class="icons">
        <i class="fa-solid fa-bars-staggered"></i>
        <i class="fa-solid fa-table-cells-large"></i>
      </div>
    </div>
    
    <div class="projects">
      <div class="project">
        <img src="1.jpg" alt="Soulful Symbol">
        <p>Soulful Symbol</p>
        <span>Tattoo Symbols Website</span>
      </div>
      <div class="project">
        <img src="2.jpg" alt="Mosaic of Cultures">
        <p>Mosaic of Cultures</p>
        <span>Website For Chernivtsi</span>
      </div>
      <div class="project">
        <img src="3.jpg" alt="EMT Promo">
        <p>EMT Promo</p>
        <span>Advertising Website</span>
      </div>
      <div class="project">
        <img src="4.jpg" alt="CyberFam">
        <p>CyberFam</p>
        <span>NFT Project Roadmap</span>
      </div>
      <div class="project">
        <img src="5.jpg" alt="Vlad Tritochki">
        <p>Vlad Tritochki</p>
        <span>Portfolio Website</span>
      </div>
      <div class="project">
        <img src="6.jpg" alt="TD Montenegro">
        <p>TD Montenegro</p>
        <span>Website For A Turkish Developer</span>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>Let's Create a Website</h2>
    <div class="contact-container">
        <form class="form">
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <textarea rows="4" placeholder="Your message"></textarea>
            <button type="submit" class="btn">Send it</button>
        </form> 
        <div class="img-circle">
            <img src="circle.png" alt="" class="img">
        </div>
    </div>
</section>

  <footer>
    <p>2024 Edition</p>
  </footer>
</body>
</html>
