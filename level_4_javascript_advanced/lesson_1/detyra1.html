<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crunchy Cookies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 text-center">
  <h2 class="mb-4 fw-bold text-primary">Crunchy Cookies</h2>
  
  <div class="row justify-content-center highlight-box">
    <!-- Chocolate Chip -->
    <div class="col-md-4 mb-4">
      <div class="product-box">
        <img src="chocolate-chip.webp" class="img-fluid mb-3" alt="Chocolate Chip Cookies">
        <h5>Crunchy Chocolate Chip <br>Cookies</h5>
        <div class="rating-box mt-2">
          <span class="star">★★★★★</span> 4.4
        </div>
      </div>
    </div>

    <!-- Birthday Cake -->
    <div class="col-md-4 mb-4">
      <div class="product-box">
        <img src="birthday-cake.webp" class="img-fluid mb-3" alt="Birthday Cake Cookies">
        <h5>Crunchy Birthday Cake <br>Cookies</h5>
        <div class="rating-box mt-2">
          <span class="star">★★★★★</span> 4.2
        </div>
      </div>
    </div>

    <!-- Ginger Snap -->
    <div class="col-md-4 mb-4">
      <div class="product-box">
        <img src="Ginger.webp" class="img-fluid mb-3" alt="Ginger Snap Cookies">
        <h5>Crunchy Ginger Snap <br>Cookies</h5>
        <div class="rating-box mt-2">
          <span class="star">★★★★★</span> 4.7
        </div>
      </div>
    </div>
  </div>
</div>

<script src="detyra1.js"></script>
</body>
</html>
